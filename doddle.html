<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Carousel with Fullscreen</title>
    <style>
        @layer reset, base, swiper, fullscreen;

        @import url('https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css') layer(base);

        @layer swiper {
            .swiper {
                width: 100%;
                height: 100%;
            }

            .swiper-wrapper {
                display: flex;
                align-items: center;
            }

            .swiper-slide {
                scale: 1.25;
                transition: scale 250ms ease-in-out;
                cursor: pointer; /* Add cursor to indicate clickable */
            }

            .swiper-slide.swiper-slide-active {
                scale: 2;
                z-index: 10;
            }

            .swiper-slide.swiper-slide-prev,
            .swiper-slide.swiper-slide-next {
                scale: 1.7;
                z-index: 5;
                transition-duration: 150ms;
            }

            .swiper-slide.swiper-slide-next + .swiper-slide {
                z-index: 2;
            }

            .swiper-slide img {
                display: block;
                border-radius: 0.5rem;
                width: 100%;
                height: 100%;
                object-fit: cover;
                user-select: none;
            }

            .swiper-button {
                --position: 17%;
                background-color: #F04E23;
                height: 3rem;
                width: 3rem;
                border-radius: 0.5rem;
            }

            .swiper-button.swiper-button-prev {
                left: var(--position);
            }

            .swiper-button.swiper-button-next {
                right: var(--position);
            }

            .swiper-button:hover {
                background-color: #4A261F;
            }

            .swiper-button::after {
                font-size: 1.5rem;
                color: white;
            }
        }

        @layer reset {
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                display: grid;
                place-items: center;
                min-height: 100svh;
                background: #eee;
                overflow: hidden;
            }
        }

        /* --- New Fullscreen Modal CSS --- */
        @layer fullscreen {
            .fullscreen-modal {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.85); /* Semi-transparent background */
                display: none; /* Hidden by default */
                justify-content: center;
                align-items: center;
                z-index: 1000; /* Ensure it's on top */
                padding: 20px;
            }

            .fullscreen-modal.active {
                display: flex; /* Show when active */
            }

            .fullscreen-modal img {
                max-width: 95%;
                max-height: 95%;
                object-fit: contain;
                border-radius: 0.5rem;
                box-shadow: 0 0 25px rgba(0,0,0,0.5);
            }

            .fullscreen-modal .close-btn {
                position: absolute;
                top: 20px;
                right: 30px;
                font-size: 2.5rem;
                color: white;
                background-color: #F04E23;
                border: none;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                line-height: 1;
                padding-bottom: 4px; /* Adjust for better visual centering of 'Ã—' */
            }
             .fullscreen-modal .close-btn:hover {
                background-color: #4A261F;
             }
        }
        /* --- End Fullscreen Modal CSS --- */
    </style>
</head>
<body>

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://i.imgur.com/8sNfb0e.png" alt="Image 1" />
            </div>
            <div class="swiper-slide">
                <img src="https://i.imgur.com/F5d6VbL.png" alt="Image 2" />
            </div>
            <div class="swiper-slide">
                <img src="https://i.imgur.com/fIWCHy1.png" alt="Image 3" />
            </div>
            <div class="swiper-slide">
                <img src="https://i.imgur.com/o5Y99zx.png" alt="Image 4" />
            </div>
            <div class="swiper-slide">
                <img src="https://i.imgur.com/ueo51PI.png" alt="Image 5" />
            </div>
            <div class="swiper-slide">
                <img src="https://i.imgur.com/CHUV5sz.png" alt="Image 6" />
            </div>
            <div class="swiper-slide">
                <img src="https://i.imgur.com/TsEKPip.png" alt="Image 7" />
            </div>
            <div class="swiper-slide">
                <img src="https://i.imgur.com/mPs1Xlt.png" alt="Image 8" />
            </div>
            <div class="swiper-slide">
                <img src="https://i.imgur.com/9K34WOZ.png" alt="Image 9" />
            </div>
            <div class="swiper-slide">
                <img src="https://i.imgur.com/9wzPWDH.png" alt="Image 10" />

            <div class="swiper-slide">

            </div>
        </div>
        <div class="swiper-button swiper-button-next"></div>
        <div class="swiper-button swiper-button-prev"></div>
    </div>

    <div id="fullscreenModal" class="fullscreen-modal">
        <button class="close-btn" id="closeFullscreenBtn">&times;</button>
        <img src="" alt="Fullscreen Image" id="fullscreenImage">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper(".swiper", {
            slidesPerView: 5,
            spaceBetween: 0, // Set to 0 if scaling provides enough visual separation
            centeredSlides: true,
            loop: true,
            simulateTouch: 'ontouchstart' in window || navigator.maxTouchPoints > 0,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });

        const calculateHeight = () => {
            const swiperContainer = document.querySelector('.swiper');
            if (!swiperContainer) return;

            const swiperSlideElements = Array.from(swiperContainer.querySelectorAll('.swiper-slide'));
            if (!swiperSlideElements.length) return;

            const containerWidth = swiperContainer.getBoundingClientRect().width;
            // Adjust slideNominalWidth calculation to account for slidesPerView and potential spaceBetween
            // For centeredSlides and scaling effects, this provides a base width before scaling.
            const slideNominalWidth = containerWidth / swiper.params.slidesPerView;

            const height = Math.round(slideNominalWidth / (16 / 9)); // Assuming 16:9 aspect ratio

            swiperSlideElements.forEach(element => {
                element.style.height = `${height}px`;
            });

            if (swiper && swiper.update) {
                swiper.update();
            }
        };

        document.addEventListener("DOMContentLoaded", () => {
            calculateHeight();
            if (swiper) {
                swiper.on('transitionEnd', calculateHeight);
                // Update on slide change for loop mode or other programmatic changes
                swiper.on('slideChange', calculateHeight);
            }
        });
        window.addEventListener('resize', calculateHeight);


        // --- New Fullscreen Modal JavaScript ---
        const fullscreenModal = document.getElementById('fullscreenModal');
        const fullscreenImage = document.getElementById('fullscreenImage');
        const closeFullscreenBtn = document.getElementById('closeFullscreenBtn');
        const swiperSlides = document.querySelectorAll('.swiper-slide img'); // Get all images within slides

        function openFullscreen(imgSrc) {
            fullscreenImage.src = imgSrc;
            fullscreenModal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeFullscreen() {
            fullscreenModal.classList.remove('active');
            fullscreenImage.src = ''; // Clear image src
            document.body.style.overflow = ''; // Restore background scrolling
        }

        swiperSlides.forEach(img => {
            img.addEventListener('click', (event) => {
                // Prevent click from propagating to parent elements if needed,
                // though in this setup it's likely fine.
                // event.stopPropagation();
                openFullscreen(img.src);
            });
        });

        closeFullscreenBtn.addEventListener('click', closeFullscreen);

        // Close modal by clicking on the background (optional)
        fullscreenModal.addEventListener('click', (event) => {
            if (event.target === fullscreenModal) { // Check if the click is directly on the modal background
                closeFullscreen();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && fullscreenModal.classList.contains('active')) {
                closeFullscreen();
            }
        });
        // --- End Fullscreen Modal JavaScript ---

    </script>

</body>
</html>
