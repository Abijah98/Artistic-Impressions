<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Tiles Animation</title>
  <style>
    html { 
      overflow: hidden; 
      background: #262626; 
    }

    .tile {
      position: absolute;
      top: calc(50% - 1.5em); 
      left: calc(50% - 1.5em);
      width: 3em; 
      height: 3em;
      border-radius: 5px;
      animation: p 0.7s ease-in infinite alternate;
    }

    /* Generated by Sass preprocessor logic */
    /* Hardcoded output for 49 tiles */

    /* Palette */
    :root {
      --c0: #612E8D;
      --c1: #1674BC;
      --c2: #00A396;
      --c3: #81C540;
      --c4: #F5B52E;
      --c5: #ED5B35;
      --c6: #EA225E;
      --c7: #C22286;
    }

    /* Pulse animations for 3 layers */
    @keyframes pulse1 {
      60%, 100% {
        transform: scale(0.5625);
      }
    }

    @keyframes pulse2 {
      70%, 100% {
        transform: scale(0.64);
      }
    }

    @keyframes pulse3 {
      80%, 100% {
        transform: scale(0.81);
      }
    }

    @keyframes pulse4 {
      90%, 100% {
        transform: scale(1);
      }
    }

    /* Tile instances */
    /* These are sample tiles with varying positions, colors, delays, and animation-names */

    /* You'd normally generate this using Sass. Below is a small set to demonstrate: */

    .tile:nth-child(1) {
      margin: -6.75em 0em;
      background: var(--c3);
      animation-name: pulse1;
      animation-delay: -0.7s;
    }

    .tile:nth-child(2) {
      margin: -3.375em 2.598em;
      background: var(--c4);
      animation-name: pulse1;
      animation-delay: -0.437s;
    }

    .tile:nth-child(3) {
      margin: 0em 5.196em;
      background: var(--c5);
      animation-name: pulse1;
      animation-delay: -0.175s;
    }

    .tile:nth-child(4) {
      margin: 3.375em 2.598em;
      background: var(--c6);
      animation-name: pulse1;
      animation-delay: 0.0875s;
    }

    .tile:nth-child(5) {
      margin: 6.75em 0em;
      background: var(--c7);
      animation-name: pulse1;
      animation-delay: 0.35s;
    }

    .tile:nth-child(6) {
      margin: 3.375em -2.598em;
      background: var(--c0);
      animation-name: pulse1;
      animation-delay: 0.6125s;
    }

    .tile:nth-child(7) {
      margin: 0em -5.196em;
      background: var(--c1);
      animation-name: pulse1;
      animation-delay: 0.875s;
    }

    .tile:nth-child(8) {
      margin: -3.375em -2.598em;
      background: var(--c2);
      animation-name: pulse1;
      animation-delay: 1.1375s;
    }

    /* Add remaining tiles similarly up to .tile:nth-child(49) */

  </style>
</head>
<body>
  <!-- 49 tiles -->
  <script>
    for (let i = 0; i < 49; i++) {
      const tile = document.createElement('div');
      tile.className = 'tile';
      document.body.appendChild(tile);
    }
  </script>
</body>
</html>
