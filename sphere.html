<!DOCTYPE html>
<html>
<head>
<title>Artist MAYA</title>
<style>
body, html, #app {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #ffffff; /* Updated background to white */
}

#app {
  position: relative;
  height: 100%;
  font-family: "Montserrat", serif;
}

.hero {
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

h1, h2 {
  margin: 0;
  padding: 0;
  color: black;
  text-transform: uppercase;
  text-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Adjusted text shadow for white background */
  line-height: 100%;
  user-select: none;
}

h1 {
  position: relative;
  z-index: 2;
  font-size: 100px;
  font-weight: 700;
}

h2 {
  font-size: 80px;
  font-weight: 500;
}

#webgl-canvas {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  overflow: hidden;
  z-index: 1;
}

.buttons {
  position: fixed;
  width: 100%;
  bottom: 15px;
  z-index: 2;

  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
}

button {
  font-family: "Montserrat", serif;
  background: rgba(200, 200, 200, 0.5); /* Adjusted button background for contrast */
  border-radius: 5px;
  border: 1px solid grey;
  padding: 4px 8px;
  cursor: pointer; /* Added cursor pointer */
}
</style>
</head>
<body>

<div id="app">
  <div class="hero">
    <h1>Artist</h1>
    <h2>MAYA</h2>
  </div>
  <div class="buttons">
    <button type="button" id="colors-btn">
      Change Colors
    </button>
  </div>
  <canvas id="webgl-canvas"></canvas>
</div>

<script type="module">
  import Spheres2Background from 'https://cdn.jsdelivr.net/npm/threejs-components@0.0.8/build/backgrounds/spheres2.cdn.min.js'

  const bg = Spheres2Background(document.getElementById('webgl-canvas'), {
    count: 200,
    colors: [0x800080], // Updated sphere color to purple
    minSize: 0.5,
    maxSize: 1,
    backgroundColor: 0x008080 // Set background color of the canvas
  });

  // Set initial light color
  bg.spheres.light1.color.set(0x008080); // Set light to #008080
  if (bg.spheres.light2) { // Check if light2 exists
      bg.spheres.light2.color.set(0x008080); // Set light to #008080
  }


  const button1 = document.getElementById('colors-btn');

  document.body.addEventListener('click', (ev) => {
    if (ev.target !== button1) bg.togglePause();
  });

  button1.addEventListener('click', () => {
    // Keep spheres purple, but allow light color to change to a random color, or keep it #008080
    // To keep light #008080:
    bg.spheres.setColors([0x800080]); // Spheres remain purple
    bg.spheres.light1.color.set(0x008080);
    if (bg.spheres.light2) {
        bg.spheres.light2.color.set(0x008080);
    }

    // To make light color random on click (while keeping spheres purple):
    // bg.spheres.setColors([0x800080]); // Spheres remain purple
    // bg.spheres.light1.color.set(0xffffff * Math.random());
    // if (bg.spheres.light2) {
    //     bg.spheres.light2.color.set(0xffffff * Math.random());
    // }
  });
</script>

</body>
</html>
