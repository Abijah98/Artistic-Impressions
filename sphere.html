<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artist Maya</title>
  <style>
    body, html, #app {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #008080;
    }

    #app {
      position: relative;
      height: 100%;
      font-family: "Montserrat", serif;
    }

    .hero {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1, h2 {
      margin: 0;
      padding: 0;
      color: #800080;
      text-transform: uppercase;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      line-height: 100%;
      user-select: none;
    }

    h1 {
      position: relative;
      z-index: 2;
      font-size: 100px;
      font-weight: 700;
    }

    h2 {
      font-size: 80px;
      font-weight: 500;
    }

    #webgl-canvas {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      overflow: hidden;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="hero">
      <h1>Artist</h1>
      <h2>MAYA</h2>
    </div>
    <canvas id="webgl-canvas"></canvas>
  </div>

  <script type="module">
    import Spheres2Background from 'https://cdn.jsdelivr.net/npm/threejs-components@0.0.8/build/backgrounds/spheres2.cdn.min.js'

    const bg = Spheres2Background(document.getElementById('webgl-canvas'), {
      count: 200,
      colors: [0x800080, 0x4B0082, 0x9370DB], // purple shades
      minSize: 0.5,
      maxSize: 1
    })

    // Disable click and color-change interactions
    bg.togglePause(false) // Ensure it starts animating
  </script>
</body>
</html>
