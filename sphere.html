<!DOCTYPE html>
<html>
<head>
<title>Artist MAYA</title>
<style>
body, html, #app {
  margin: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(0,0,0,0.5) 200%);
}

#app {
  position: relative;
  height: 100%;
  font-family: "Montserrat", serif;
}

.hero {
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

h1, h2 {
  margin: 0;
  padding: 0;
  color: black;
  text-transform: uppercase;
  text-shadow: 0 0 20px rgba(255, 255, 255, 1);
  line-height: 100%;
  user-select: none;
}

h1 {
  position: relative;
  z-index: 2;
  font-size: 100px;
  font-weight: 700;
}

h2 {
  font-size: 80px;
  font-weight: 500;
}

#webgl-canvas {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  overflow: hidden;
  z-index: 1;
}

.buttons {
  position: fixed;
  width: 100%;
  bottom: 15px;
  z-index: 2;

  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
}

button {
  font-family: "Montserrat", serif;
  background: rgba(255, 255, 255, 0.5);
  border-radius: 5px;
  border: 1px solid grey;
  padding: 4px 8px;
  cursor: pointer; /* Added cursor pointer for better UX */
}
</style>
</head>
<body>

<div id="app">
  <div class="hero">
    <h2>Artist</h2>
    <h2>MAYA</h2>
  </div>
  <div class="buttons">
    <button type="button" id="colors-btn">
      Colors
    </button>
  </div>
  <canvas id="webgl-canvas"></canvas>
</div>

<script type="module">
  // Import the Spheres2Background component
  import Spheres2Background from 'https://cdn.jsdelivr.net/npm/threejs-components@0.0.8/build/backgrounds/spheres2.cdn.min.js'

  // Initialize the background animation on the canvas
  const bg = Spheres2Background(document.getElementById('webgl-canvas'), {
    count: 200, // Number of spheres
    colors: [0xff0000, 0x0, 0xffffff], // Array of colors for the spheres
    minSize: 0.5, // Minimum size of the spheres
    maxSize: 1    // Maximum size of the spheres
  });

  // Get the button element
  const button1 = document.getElementById('colors-btn');

  // Add an event listener to the body to toggle pause on click (if not clicking the button)
  document.body.addEventListener('click', (ev) => {
    if (ev.target !== button1) bg.togglePause(); // Pause or resume animation
  });

  // Add an event listener to the button to change sphere and light colors
  button1.addEventListener('click', () => {
    // Set spheres to new random colors
    bg.spheres.setColors([0xffffff * Math.random(), 0xffffff * Math.random(), 0xffffff * Math.random()]);
    // Set the primary light to a new random color
    bg.spheres.light1.color.set(0xffffff * Math.random());
  });
</script>

</body>
</html>
